//
// Protocol for working with worker
//
syntax = "proto3";

package worker;

message Event {
    message SyncReq {

    }

    message SyncRes {

    }

    message StartReq {
        uint64 session_id = 1;
        uint32 from = 2;
    }

    message StartRes {
        uint64 session_id = 1;
    }

    message ForwardReq {
        uint64 session_id = 1;
        uint32 step = 2;
        uint32 from = 3;
        bytes payload = 4;
    }

    message ForwardRes {
        uint64 session_id = 1;
        uint32 step = 2;
        bytes payload = 3;
    }

    message EndReq {
        uint64 session_id = 1;
    }

    message EndRes {
        uint64 session_id = 1;
    }

    oneof event {
        SyncReq sync_req = 1;
        SyncRes sync_res = 2;
        StartReq start_req = 3;
        StartRes start_res = 4;
        ForwardReq forward_req = 5;
        ForwardRes forward_res = 6;
        EndReq end_req = 7;
        EndRes end_res = 8;
    }
}
