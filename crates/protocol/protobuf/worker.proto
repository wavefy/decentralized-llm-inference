//
// Protocol for working with worker
//
syntax = "proto3";

package worker;

message BeginRequest {
    uint64 session = 1;
    uint32 max_time_seconds = 2;
    uint32 from_layer = 3;
    uint32 to_layer = 4;
    string next_addr = 5;
}

message BeginReply {

}

message ForwardRequest {
    uint64 session = 1;
    // tensor buffer
    // index_pos
}

message ForwardReply {
    // tensor buffer
}

message FinishRequest {
    uint64 session = 1;
}

message FinishReply {

}

service WorkerHandler {
    // Use for booking slot in worker
    rpc begin(BeginRequest) returns (BeginReply) {}
    rpc forward(ForwardRequest) returns (ForwardReply) {}
    rpc finish(FinishRequest) returns (FinishReply) {}
}
